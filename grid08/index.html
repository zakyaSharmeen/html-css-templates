<!DOCTYPE html>
<html lang="en">
  <head>
    <title>html with flexbox</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="heading">
      <h1>Camping near hot springs</h1>
    </div>
    <div class="container">
      <div class="divide">
        <div class="box" id="box-1"></div>
        <div class="flex-box">
          <div class="box box1" id="box-2"></div>
          <div class="box box2" id="box-3">
            <h3 class="lake">Tent camping</h3>
            <p class="para">
              Sample text. Click to select the text box. Click again or double
              click to start editing the text.
            </p>
          </div>
        </div>
      </div>

      <div class="d2">
        <div class="flexing">
          <div class="box bx1" id="box-4">
            <h3 class="lake">Lake camping</h3>
            <p class="para">
              Sample text. Click to select the text box. Click again or double
              click to start editing the text.
            </p>
          </div>
          <div class="box box2" id="box-5"></div>
        </div>
        <div class="box" id="box-6"></div>
      </div>
    </div>
  </body>
</html>
